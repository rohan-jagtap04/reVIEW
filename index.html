<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <title>Rohan</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>JS Summariz</h1>
        <h2>An NLP Summarizer built with Javascript..</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

  <label for="title">Title:</label><br>
  <input type="text" id="title" placeholder="Paste title here" />
  <br>
  <label for="input">Full Text:</label><br>
  <textarea id="input" name="input" cols="40" rows="5" placeholder="Paste full text here"></textarea>
  <br><input type="button" id="split" value="Summarize" />
  <h2 class="title"></h2>
  <ul class="teasers"></ul>
</section>

        <aside id="sidebar">
        </aside>
      </div>
    </div>
  <script src="lib/lodash/lodash.js" type="text/javascript"></script>
  <script src="lib/jquery/jquery.js" type="text/javascript"></script>
  <script src="lib/tokenizer/tokenizer.js" type="text/javascript"></script>
  <script src="js-summarize.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>

  </body>
</html>
